<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab&family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <script src="script.js"></script>

    <title>Restaurant & Lounge</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-sm navbar-light">
        <a id="brand" class="navbar-brand" href="#">Restaurant & Lounge</a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <img id="carrito" class="inline itemComida" src="./Data/carrito.png" alt="carrito" onclick="showOrderDetail()">
              <p id="cantidadCarrito" class="inline">0 items</p>
            </li>
          </ul>
      </div>
      </nav>

      <hr>

      <div class="container-fluid">


        <section>
            <img src="./Data/Hamburguesa.png" class="center" alt="Hamburguesota">
        </section>

        <hr>

        <section>
          <div class="container-fluid bg-dark">
          <p id="burgers" class="itemComida" onclick="showBurgers()">Burgers</p>
          <p id="tacos" class="itemComida" onclick="showTacos()">Tacos</p>
          <p id="salads" class="itemComida" onclick="showSalads()">Salads</p>
          <p id="desserts" class="itemComida" onclick="showDesserts()">Desserts</p>
          <p id="drinks" class="itemComida" onclick="showDrinks()">Drinks & Sides</p>
         </div>
        </section>

        <hr>

        <section id="sectionOfertaProductos">

          <div class="container-fluid">
            <h3 id="tituloOfertaProductos" class="header"></h3>
            <div id="ofertaProductos" class="hidden">
            </div>
            <div id="orderDetail" class="hidden">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Qty.</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Amoount</th>
                  </tr>
                </thead>
                <tbody id="tbodyOrder">
                </tbody>
              </table>
              
            </div>
          </div>
        </section>


      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               Are you sure about cancelling the order?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" onclick="cancelarCompra()">Yes, i want to cancel the order</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">No, I want to continue adding products</button>
            </div>
          </div>
        </div>
      </div>


      <footer id="navBar" class="page-footer font-small pt-4">
        <div class="container-fluid text-center text-md-left">
          <p class="header" >Contact us: +57 3102105263 - info@restaurant.com - @restaurant</p>   
        </div>
      
      </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
